<div class="container-fluid mt-2 p-5">
    <div class="row">
        <div class="col-4 jumbotron" style="border-radius: 20px;">
            <h1 class="text-site bol">Add Vehicle</h1>
            <form [formGroup]="form" #f="ngForm" (ngSubmit)="onSubmitform(f)">
                <div class="form-group">
                    <label for="">Vehicle Name</label>
                    <input type="text" formControlName="vehicle_name" class="form-control" style="border-radius: 20px;">
                    <!--<mat-error *ngIf="this.form.get('vehicle_name').hasError('required')">vehicle name required</mat-error>-->
                </div>
                <div class="form-group">
                    <label for="">Vehicle Brand</label>
                    <input type="text" formControlName="vehicle_brand" class="form-control" style="border-radius: 20px;">
                </div>
                <div class="form-group">
                    <label for="">Vehicle Overview</label>
                    <input type="text" formControlName="vehicle_overview" class="form-control" style="border-radius: 20px;">
                </div>
                <div class="form-group">
                    <label for="">Price Per Day</label>
                    <input type="text"  formControlName="price_per_day" class="form-control" style="border-radius: 20px;">
                </div>
                <div class="form-group">
                    <label for="">Fuel Type</label>
                    <input type="text" formControlName="fuel_type" class="form-control" style="border-radius: 20px;">
                </div>
                <div class="form-group">
                    <label for="">Model Year</label>
                    <input type="text" formControlName="model_year" class="form-control" style="border-radius: 20px;">
                </div>
                <div class="form-group">
                    <label for="">Seating Capacity</label>
                    <input type="text" formControlName="seating_capacity" class="form-control" style="border-radius: 20px;"> 
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="file"  formControlName="veh_img"  class="form-control"  style="border-radius: 20px;"/>
                </div>
                <div class="form-group">
                    <label for="">Registration Date</label>
                    <input type="date" formControlName="registration_date" class="form-control" style="border-radius: 20px;">
                </div>
                <div class="form-group">
                    <label for="">Updation Date</label>
                    <input type="date" formControlName="updation_date" class="form-control" style="border-radius: 20px;">
                </div>
                <div class="">
                    <label>Image</label>
                    <input type="file"  name="myFile" (change)="fileEvent($event)" style="border-radius: 20px;"/>
                </div>
                <button type="submit" (click)="onSubmit(form)" class="btn btn-block btn-success" style="border-radius: 20px;">Add </button>
            </form>
        </div> 
    </div>
</div>
