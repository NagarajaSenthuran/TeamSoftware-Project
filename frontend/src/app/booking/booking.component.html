<body class="page_container">
    <div class="row  mb-5">
          <div class="col-8 ">
            <div class=" card col-8 ">
                <div class="card-header">
                  BOOKING
                </div>
                <div class="card-body ">
                  <form [formGroup]="bookForm" (ngSubmit)="save_book(bookForm)">
                  
                      
            
                          <div class="row">
                            <div class="form-group col-6">
                                <label for="">Name</label>
                                <input type="text" class="form-control" formControlName="Name" placeholder="Name"> 
                             
                            </div>
                          
                            <div class="form-group col-6">
                              <label>E-Mail</label>
                              <input type="text" class="form-control" formControlName="Email" placeholder="Enter E-Mail"> 
                            
                            </div>
  
                          </div>
                          <div class="row">
                            <div class="form-group col-6">
                                <label for="">Start date</label>
                                <input type="date" class="form-control" formControlName="Start_date"  placeholder="Rent Date" required autofocus>
                                
                            </div>
                            <div class="form-group col-6">
                                <label for="">End date</label>
                                <input type="date" class="form-control" formControlName="End_date"  placeholder="End Date" required autofocus>
                                
                            </div>
                          </div>
                           <div class="row">
                            <div class="form-group col-6">
                                <label for="Gender">Car Type</label> 
                                <select class="form-control" formControlName="Type">
                                    <option value="volvo">Weddings</option>
                                    <option value="saab">Self Drive</option>
                                    </select>
                               
                              </div>
                              <div class="form-group col-6">
                                <label for="">Posting Date</label>
                                <input type="date" class="form-control" formControlName="Posting_Date"  placeholder="End Date" required autofocus>
                                
                              </div>
                           
                           </div>
              
                            <div class="row">
                                <div class="form-group col-12">
                                    <label for="">Message</label>
                                    <textarea type="text" formControlName="Message" class="form-control" placeholder="Message"></textarea>              
                                </div>
                            </div>
            
                            <div class="form-group col-12">
                                <button type="submit" class="btn btn-block btn-primary">Book Now</button>
                            </div>
                  </form>
                </div>
            </div>
          </div>
      </div>
  </body>
