    <div class="col-sm-6">
        <div class="row">
            <div class="col-sm-12 bol" >
                <h1 class="text-site" >Contact Form</h1>
            </div>
            <div class="col-sm-6">                
                <form [formGroup]="contectForm" (ngSubmit)="save_contact(contectForm)">
                <div class="form-group">
                    <label >Enter Name</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <label >Enter E-Mail</label>
                    <input type="text" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label >Enter Phone No</label>
                    <input type="text" formControlName="phone_num" class="form-control">
                </div>
                <div class="form-group">
                    <label >Enter Message</label>
                   <textarea class="form-control"  formControlName="message"></textarea>
                </div>
                <div class="form-group">
                    <label>Posting Date </label>
                   <input type="date" class="form-control" formControlName="Posting_date" >
                 </div>
                <div class="form-group">
                    <button class="btn btn-info">Send</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
